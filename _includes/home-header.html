<div class="top-bar{% if page.category != "home" %} bg-header slice-bottom-left{% endif %}">
    <div class="body-wrapper">
        <div class="row">
            <div class="col-xs-7 col-lg-2 gray">
                <a id="header-logo" href="http://ticketmaster-api.github.io/">
                    {% if page.category == "home" %}
                        <img src="/assets/img/header/tm-developer-logo-p-1.svg">
                    {% else %}
                        <img src="/assets/img/header/tm-developer-logo.svg">
                    {% endif %}
                </a>
            </div>
            <nav id="menu" class="col-xs-12 col-lg-8">
                <!-- links put into single line intentionally to avoid browser rendered spaces -->
                <a {% if page.category == "home" or page.category == "documentation" or page.categories[0] == "documentation" or page.category == "products-and-docs" %} class="one nav-item" {% else %} class="gray" {% endif %} href="http://ticketmaster-api.github.io/products-and-docs/">Products & Docs</a><a {% if page.category == "home" or page.category == "partners" or page.category == "null" %} class="two nav-item" {% else %} class="gray" {% endif %} href="http://ticketmaster-api.github.io/products-and-docs/under-development">Partners</a><a {% if page.category == "home" or page.category == "support" or page.categories[0] == "support" %} class="three nav-item" {% else %} class="gray" {% endif %} href="http://ticketmaster-api.github.io/support/">Support</a><a {% if page.category == "home" or page.category == "blogs" or page.category == "blogs" %} class="four nav-item" {% else %} class="gray" {% endif %} href="http://ticketmaster-api.github.io/blogs/">Blogs</a><a {% if page.category == "home" or page.category == "events" or page.category == "null" %} class="five nav-item" {% else %} class="gray" {% endif %} href="http://ticketmaster-api.github.io/products-and-docs/under-development">Events</a><a {% if page.category == "home" or page.category == "opensource" or page.category == "null" %} class="six nav-item" {% else %} class="gray" {% endif %} href="http://code.ticketmaster.com/">Open Source</a>
            </nav>
            <div class="col-xs-5 col-lg-2 gray">
                <a id="menu-btn" {% if page.category != "home" %} class="white"{% endif %}></a>
                <a id="search" {% if page.category != "home" %} class="white"{% endif %}><span tabindex="-1" id="search-alert" style="display: none;">Whoa! Search isn't quite ready yet! We're still working on it.</span></a>
            </div>
            <div id="rainbow">
                <span class="one"></span>
                <span class="two"></span>
                <span class="three"></span>
                <span class="four"></span>
                <span class="five"></span>
                <span class="six"></span>
            </div>
        </div>
    </div>
</div>
<ul id="menu-dropdown" class="col-xs-12 col-sm-5 col-lg-3 closed" tabindex="-1">
    <li><a href="http://ticketmaster-api.github.io/products-and-docs/">Products & Docs</a></li>
    <li><a href="http://ticketmaster-api.github.io/products-and-docs/under-development">Partners</a></li>
    <li><a href="http://ticketmaster-api.github.io/support/">Support</a></li>
    <li><a href="http://ticketmaster-api.github.io/blogs/">Blogs</a></li>
    <li><a href="http://ticketmaster-api.github.io/products-and-docs/under-development">Events</a></li>
    <li><a href="http://code.ticketmaster.com/">Open Source</a></li>
</ul>
