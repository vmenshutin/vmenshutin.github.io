<div class="top-bar{% if page.category != "home" %} bg-header slice-bottom-left{% endif %}">
    <div class="body-wrapper">
        <div class="row">
            <div class="col-xs-7 col-lg-2 gray">
                <a id="header-logo" href="http://developer.ticketmaster.com/">
                    {% if page.category == "home" %}
                        <img src="/assets/img/header/tm-developer-logo-p-1.svg">
                    {% else %}
                        <img src="/assets/img/header/tm-developer-logo.svg">
                    {% endif %}
                </a>
            </div>
            <nav id="menu" class="col-xs-12 col-lg-8">
                <!-- links put into single line intentionally to avoid browser rendered spaces -->
                <a {% if page.category == "home" or page.category == "documentation" or page.categories[0] == "documentation" or page.category == "products-and-docs" %} class="one nav-item expandable" {% else %} class="gray expandable" {% endif %} data-expands-to="one" href="http://developer.ticketmaster.com/products-and-docs/">Products & Docs <span class="header-chevron pull-right"></span></a><a {% if page.category == "home" or page.category == "partners" or page.category == "null" %} class="two nav-item expandable" {% else %} class="gray expandable" {% endif %} data-expands-to="two" href="http://developer.ticketmaster.com/partners/">Partners <span class="header-chevron pull-right"></span></a><a {% if page.category == "home" or page.category == "support" or page.categories[0] == "support" %} class="three nav-item expandable" {% else %} class="gray expandable" {% endif %} data-expands-to="three" href="http://developer.ticketmaster.com/support/">Support <span class="header-chevron pull-right"></span></a><a {% if page.category == "home" or page.category == "blogs" or page.category == "blogs" %} class="four nav-item" {% else %} class="gray" {% endif %} href="http://developer.ticketmaster.com/blogs/">Blogs</a><a {% if page.category == "home" or page.category == "events" or page.category == "null" %} class="five nav-item expandable" {% else %} class="gray expandable" {% endif %} data-expands-to="five" href="http://developer.ticketmaster.com/events/">Events <span class="header-chevron pull-right"></span></a><a {% if page.category == "home" or page.category == "opensource" or page.category == "null" %} class="six nav-item" {% else %} class="gray" {% endif %} href="http://code.ticketmaster.com/">Open Source</a>
            </nav>
            <div class="col-xs-5 col-lg-2 gray">
                <a id="menu-btn" {% if page.category != "home" %} class="white"{% endif %}></a>
                <a href="http://developer.ticketmaster.com/search/?cx=005729231290321871364%3Apb-ym0dnvm4&ie=UTF-8&q=ticketmaster&sa=&siteurl=developer.ticketmaster.com%2Fsearch%2F&ref=&ss=1837j704007j12" id="search" {% if page.category != "home" %} class="white"{% endif %}><span tabindex="-1" id="search-alert" style="display: none;">Whoa! Search isn't quite ready yet! We're still working on it.</span></a>
            </div>
            <div id="rainbow">
                <span class="one"></span>
                <span class="two"></span>
                <span class="three"></span>
                <span class="four"></span>
                <span class="five"></span>
                <span class="six"></span>
            </div>
        </div>
    </div>
</div>
<ul id="menu-dropdown" class="col-xs-12 col-sm-5 col-lg-3 closed" tabindex="-1">
    <li><a href="http://developer.ticketmaster.com/products-and-docs/">Products & Docs</a></li>
    <li><a href="http://developer.ticketmaster.com/partners">Partners</a></li>
    <li><a href="http://developer.ticketmaster.com/support/">Support</a></li>
    <li><a href="http://developer.ticketmaster.com/blogs/">Blogs</a></li>
    <li><a href="http://developer.ticketmaster.com/events/">Events</a></li>
    <li><a href="http://code.ticketmaster.com/">Open Source</a></li>
</ul>
